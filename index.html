<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | The Oding Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./rock-paper-scissors-ui.js" defer></script>
</head>
<body>
    <div id="game">
        <div id="title">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div id="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="results">
            <div id="stats">
                <div id="round">
                    Round:<br><span>0</span>
                </div>
                <div id="human-score">
                    Your Score:<br><span>0</span>
                </div>
                <div id="computer-score">
                    Computer Score:<br><span>0</span>
                </div>
            </div>
            <div id="results-msg">
                <span>Fulano Won!</span>
            </div>
        </div>
    </div>
</body>
</html>
